name: Release

on:
  workflow_dispatch:

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get install jq
          npm install semver

      - name: Get latest tag or fail
        id: get-latest-tag
        run: |
          latest_tag=$(git for-each-ref --sort=version:refname --format '%(refname)' refs/tags/ | grep -v 'latest' | tail -1 | sed 's/^refs\/tags\///; s/^v//')
          if [ -z "$latest_tag" ]; then
            echo "No tags found. Defaulting to 0.0.0"
            latest_tag="0.0.0"
          fi
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV

      - name: Get current version from frontend/package.json
        id: get-version
        run: |
          current_version=$(node -pe "require('./frontend/package.json').version")
          echo "version=$current_version" >> $GITHUB_ENV

      - name: Check version and bump if needed
        id: check-version
        run: |
          latest="${{ env.latest_tag }}"
          current="${{ env.version }}"

          echo "Current version: $current"
          echo "Latest tag: $latest"

          is_higher=$(node -pe "require('semver').gt('$current', '$latest')")

          if [ "$is_higher" != "true" ]; then
            echo "Current version is not higher. Bumping patch..."
            bumped=$(node -pe "require('semver').inc('$latest', 'patch')")
            echo "New version: $bumped"
            
            # Update Frontend
            jq ".version = \"$bumped\"" "${{ github.workspace }}/frontend/package.json" > frontend.tmp.json && mv frontend.tmp.json "${{ github.workspace }}/frontend/package.json"
            
            # Update Backend
            jq ".version = \"$bumped\"" "${{ github.workspace }}/backend/package.json" > backend.tmp.json && mv backend.tmp.json "${{ github.workspace }}/backend/package.json"
            
            echo "version=$bumped" >> $GITHUB_ENV
          else
            echo "version=$current" >> $GITHUB_ENV
          fi
          
          echo "is_higher_version=true" >> $GITHUB_ENV

      - name: Build Frontend
        if: env.is_higher_version == 'true'
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build Backend
        if: env.is_higher_version == 'true'
        run: |
          cd backend
          npm ci
          npm run build

      - name: Commit and push version bump
        if: env.is_higher_version == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add frontend/package.json backend/package.json
          git diff --exit-code || (git commit -m "chore: bump version to v${{ env.version }}" && git push)

      - name: Lowercase Repository Name
        run: |
          echo "REPO_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Build and Push Docker Image
        if: env.is_higher_version == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME_LOWER }}:latest
            ghcr.io/${{ env.REPO_NAME_LOWER }}:v${{ env.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Zip Artifacts
        if: env.is_higher_version == 'true'
        run: |
          zip -r arrdeck-frontend-v${{ env.version }}.zip frontend/dist/ArrDeck
          zip -r arrdeck-backend-v${{ env.version }}.zip backend/dist

      - name: Create Release
        if: env.is_higher_version == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            arrdeck-frontend-v${{ env.version }}.zip
            arrdeck-backend-v${{ env.version }}.zip
          tag_name: v${{ env.version }}
          name: Release v${{ env.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true

      - name: Update latest tag
        if: env.is_higher_version == 'true'
        uses: EndBug/latest-tag@latest
