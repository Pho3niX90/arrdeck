name: Release

on:
  workflow_dispatch:

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get install jq

      - name: Install Python semver
        run: pip install semver

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get latest tag or fail
        id: get-latest-tag
        run: |
          latest_tag=$(git for-each-ref --sort=version:refname --format '%(refname)' refs/tags/ | grep -v 'latest' | tail -1 | sed 's/^refs\/tags\///; s/^v//')
          if [ -z "$latest_tag" ]; then
            echo "No tags found. Defaulting to 0.0.0"
            latest_tag="0.0.0"
          fi
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV

      - name: Get current version from frontend/package.json
        id: get-version
        run: |
          current_version=$(cat "${{ github.workspace }}/frontend/package.json" | jq -r '.version')
          echo "version=$current_version" >> $GITHUB_ENV

      - name: Check version and bump if needed
        id: check-version
        run: |
          latest="${{ env.latest_tag }}"
          current="${{ env.version }}"

          echo "Current version: $current"
          echo "Latest tag: $latest"

          if ! python3 -c "import semver; semver.VersionInfo.parse('$latest')" > /dev/null 2>&1; then
            echo "Latest tag '$latest' is invalid. Treating as current."
            latest=$current
          fi

          is_higher=$(python3 -c "import semver; print(semver.compare('$current', '$latest') > 0)")

          if [ "$is_higher" != "True" ]; then
            echo "Current version is not higher. Bumping patch..."
            bumped=$(python3 -c "import semver; print(semver.bump_patch('$latest'))")
            echo "New version: $bumped"
            
            # Update Frontend
            jq ".version = \"$bumped\"" "${{ github.workspace }}/frontend/package.json" > frontend.tmp.json && mv frontend.tmp.json "${{ github.workspace }}/frontend/package.json"
            
            # Update Backend
            jq ".version = \"$bumped\"" "${{ github.workspace }}/backend/package.json" > backend.tmp.json && mv backend.tmp.json "${{ github.workspace }}/backend/package.json"
            
            echo "version=$bumped" >> $GITHUB_ENV
          else
            echo "version=$current" >> $GITHUB_ENV
          fi
          
          echo "is_higher_version=true" >> $GITHUB_ENV

      - name: Build Frontend
        if: env.is_higher_version == 'true'
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build Backend
        if: env.is_higher_version == 'true'
        run: |
          cd backend
          npm ci
          npm run build

      - name: Commit and push version bump
        if: env.is_higher_version == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add frontend/package.json backend/package.json
          git diff --exit-code || (git commit -m "chore: bump version to v${{ env.version }}" && git push)

      - name: Zip Artifacts
        if: env.is_higher_version == 'true'
        run: |
          zip -r arrdeck-frontend-v${{ env.version }}.zip frontend/dist/ArrDeck
          zip -r arrdeck-backend-v${{ env.version }}.zip backend/dist

      - name: Create Release
        if: env.is_higher_version == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            arrdeck-frontend-v${{ env.version }}.zip
            arrdeck-backend-v${{ env.version }}.zip
          tag_name: v${{ env.version }}
          name: Release v${{ env.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true

      - name: Update latest tag
        if: env.is_higher_version == 'true'
        uses: EndBug/latest-tag@latest
