services:
  arrdeck:
    # Replace with your actual image name, e.g., ghcr.io/username/arrdeck:latest
    # or set the IMAGE_NAME environment variable
    image: ${IMAGE_NAME:-ghcr.io/pho3nix90/arrdeck:latest}
    ports:
      - "4877:4877"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-arrdeck}
      - DB_PASSWORD=${DB_PASSWORD:-arrdeck}
      - DB_DATABASE=${DB_DATABASE:-arrdeck}
      - CLIENT_PATH=/app/client
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USERNAME:-arrdeck}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-arrdeck}
      - POSTGRES_DB=${DB_DATABASE:-arrdeck}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
