<div class="fixed top-20 right-4 z-[100] flex flex-col gap-2 pointer-events-none w-full max-w-sm">
  @for (msg of messageService.messages(); track msg.id) {
    <div @toastAnimation
         class="pointer-events-auto w-full rounded-lg shadow-lg backdrop-blur-md border p-4 flex items-start gap-3 shadow-black/20"
         [ngClass]="{
            'bg-green-500/10 border-green-500/20 text-green-200': msg.type === 'success',
            'bg-red-500/10 border-red-500/20 text-red-200': msg.type === 'error',
            'bg-blue-500/10 border-blue-500/20 text-blue-200': msg.type === 'info'
        }">

      <!-- Icon -->
      <div class="shrink-0 mt-0.5">
        @if (msg.type === 'success') {
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
               class="w-5 h-5 text-green-400">
            <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                  clip-rule="evenodd"/>
          </svg>
        } @else if (msg.type === 'error') {
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
               class="w-5 h-5 text-red-400">
            <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
                  clip-rule="evenodd"/>
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
               class="w-5 h-5 text-blue-400">
            <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z"
                  clip-rule="evenodd"/>
          </svg>
        }
      </div>

      <div class="flex-1 text-sm font-medium leading-tight pt-0.5">
        {{ msg.text }}
      </div>

      <button (click)="messageService.remove(msg.id)" class="shrink-0 p-1 hover:bg-white/10 rounded transition">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 opacity-50">
          <path
            d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/>
        </svg>
      </button>
    </div>
  }
</div>
